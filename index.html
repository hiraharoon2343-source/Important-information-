<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Prank üòå</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#a18cd1);
    overflow:hidden;
}

/* POPUP */
.popup{
    width:350px;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    text-align:center;
    animation: popIn 0.5s ease;
}

@keyframes popIn{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

#question{
    margin-bottom:20px;
    transition:0.3s;
}

button{
    padding:10px 25px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
}

.yes{
    background:#4CAF50;
    color:white;
}

.no{
    background:#f44336;
    color:white;
}

button:hover{
    transform:scale(1.1);
}

/* Shake animation */
.shake{
    animation: shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-8px);}
    50%{transform:translateX(8px);}
    75%{transform:translateX(-8px);}
    100%{transform:translateX(0);}
}

/* Page 2 */
#page2{
    display:none;
    text-align:center;
    color:white;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.glow{
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 5px white;}
    to{text-shadow:0 0 25px white;}
}
</style>
</head>

<body>

<div id="page1">
    <div class="popup" id="popup">
        <h2 id="question">Are you gay? ü§î</h2>
        <button class="yes" onclick="goToPage2()">Yes</button>
        <button class="no" onclick="noClicked()">No</button>
    </div>
</div>

<div id="page2">
    <h1 class="glow">ü§åüèªüòå I knew it.</h1>
    <p>Glad you admitted it.</p>
    <p>Anyways I have something to tell you, it's about humna.</p>
    <h3>Text me on insta when you found this.</h3>
</div>

<script>

const messages = [
    "You liar üòè",
    "Try again ü§®",

    "System error ‚ùå",
    "Access denied üòé",
    "Wrong choice detected ‚ö†Ô∏è",
    "Bro be honest üòÇ"
];

function noClicked(){

function goToPage2(){

</script>

</body>
</html>
